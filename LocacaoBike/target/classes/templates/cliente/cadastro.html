<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>

						<span th:text="#{cliente.cadastrar.label}"></span></li>
				</ul>	
				<a class="btn btn-primary btn-md" th:href="@{/clientes/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{cliente.listar.label}"></span>
				</a>

			</div>
			<a class="btn btn-primary btn-md" th:href="@{/clientes/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Clientes</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${cliente.id == null} ? @{/clientes/salvar} : @{/clientes/editar}"
				th:object="${cliente}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{Nome}"
							th:classappend="${#fields.hasErrors('Nome')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{Nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="CPF">CPF</label> 
						<input type="text" class="form-control" id="CPF" placeholder="___.___.___-__"
							autofocus="autofocus" th:field="*{CPF}"
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid" 
							data-mask="000.000.000-00" data-mask-reverse="true"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Sexo</label> 
						<input type="text" class="form-control" id="nome" placeholder="Sexo"
							autofocus="autofocus" th:field="*{sexo}"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Data de Nascimento</label> 
						<input type="text" class="form-control" id="nome" placeholder="XX/XX/XXXX"
							autofocus="autofocus" th:field="*{dataNascimento}"
							th:classappend="${#fields.hasErrors('dataNascimento')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{dataNascimento}"></span>
						</div>
					</div>

                    <div class="form-group col-md-6">
						<label for="telefone" th:text="#{telefone.label}"></label> 
						<input type="text" class="form-control" id="telefone" placeholder="(00)00000-0000"
							autofocus="autofocus" th:field="*{telefone}"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" 
							data-mask="(00)00000-0000" data-mask-reverse="true"/>

						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

                    <div class="form-group col-md-6">
						<label for="email" th:text="#{email.label}"></label> 
						<input type="text" class="form-control" id="email" placeholder="example@example.com"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">

						<label for="nome">Senha</label> 
						<input type="text" class="form-control" id="senha" placeholder="Senha"
							autofocus="autofocus" th:field="*{senha}"
							th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{senha}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">

						<label for="nome">Papel</label> 
						<input type="text" class="form-control" id="nome" value="Cliente"
							th:readonly="${cliente.papel != null}"
							autofocus="autofocus" th:field="*{papel}"
							th:classappend="${#fields.hasErrors('papel')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{papel}"></span>
						</div>
					</div>

				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{salvar.label}"></button>
			</form>
		</div>
	</section>
</body>
</html>
