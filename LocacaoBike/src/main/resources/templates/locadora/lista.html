<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{locadoras.listar.label}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/locadoras/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span th:text="#{locadora.nova.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem"></div>

			<div class="form-group">
				<label for="cidade">Filtrar por Cidade</label>
				<select id="cidade" class="form-control">
					<option value="">Todas as cidades</option>
					<option th:each="locadora : ${locadoras}" th:value="${locadora.id}" 
					th:text="${locadora.cidade}"></option>
				</select>
			</div>

		

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{CNPJ.label}"></th>
							<th th:text="#{nome.label}"></th>
                            <th th:text="#{telefone.label}"></th>
                            <th th:text="#{email.label}"></th>
                            <th th:text="#{cidade.label}"></th>
							<th th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="Locadora : ${locadoras}">
							<td th:text="${Locadora.Id}"></td>
							<td th:text="${Locadora.CNPJ}"></td>
							<td th:text="${Locadora.nome}"></td>
                            <td th:text="${Locadora.telefone}"></td>
                            <td th:text="${Locadora.email}"></td>
                            <td th:text="${Locadora.cidade}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/locadoras/editar/{id} (id=${Locadora.id}) }"
									role="button"> 
									<span class="oi oi-brush" title="Editar" aria-hidden="true"> </span>
								</a>
								<button th:id="${#strings.concat('btn_locadoras/excluirPorId/', Locadora.Id)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		

		<div th:replace="fragments/modal :: modal"></div>




		<script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function () {
                const selectCidade = document.getElementById("cidade");
                const locadoras = document.querySelectorAll("[data-cidade]");

                selectCidade.addEventListener("change", function () {
                    const cidadeSelecionada = selectCidade.value;
                    for (const locadora of locadoras) {
                        const cidadeLocadora = locadora.getAttribute("data-cidade");
                        if (cidadeSelecionada === "" || cidadeSelecionada === cidadeLocadora) {
                            locadora.style.display = "table-row";
                        } else {
                            locadora.style.display = "none";
                        }
                    }
                });
            });
        </script>
	</section>
</body>
</html>
