<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{cliente.cadastrar.label}"></span></li>
				</ul>	
				<a class="btn btn-primary btn-md" th:href="@{/clientes/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{cliente.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${Cliente.id == null} ? @{/cliente/salvar} : @{/cliente/editar}" <!-- /.Esse cliente é o que liga com o controller né? Lá está settado como "clientes", então esse também não deveria ser clientes?  --></form>
				th:object="${Cliente}" method="POST">
				<div class="form-row">
                    <div class="form-group col-md-6">
						<label for="CPF" th:text="#{CPF.label}"></label> 
						<input type="text" class="form-control" id="CPF" placeholder="___.___.___-__"
							autofocus="autofocus" th:field="*{CPF}"
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid" 
							data-mask="000.000.000-00" data-mask-reverse="true" />
						                               
						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="Nome" th:text="#{nome.label}"></label> 
						<input type="text" class="form-control" id="Nome" placeholder="Nome"
							autofocus="autofocus" th:field="*{Nome}"
							th:classappend="${#fields.hasErrors('Nome')} ? is-invalid" />
						<div class="invalid-feedback">
							<span th:errors="*{Nome}"></span>
						</div>
					</div>

                    

                    <div class="form-group col-md-6">
						<label for="telefone" th:text="#{telefone.label}"></label> 
						<input type="text" class="form-control" id="telefone" placeholder="(xx) XXXXX-XXXX"
							autofocus="autofocus" th:field="*{telefone}"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

                    <div class="form-group col-md-6">
						<label for="email" th:text="#{email.label}"></label> 
						<input type="text" class="form-control" id="email" placeholder="example@example.com"
							autofocus="autofocus" th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="cidade" th:text="#{cidade.label}"></label> 
						<input type="text" class="form-control" id="cidade" placeholder="Cidade - Estado"
							autofocus="autofocus" th:field="*{cidade}"
							th:classappend="${#fields.hasErrors('cidade')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{cidade}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="papel" th:text="#{papel.label}"></label> 
						<input type="text" class="form-control" id="papel" placeholder="__.___.___/____-__"
							autofocus="autofocus" th:field="*{CNPJ}"
							th:classappend="${#fields.hasErrors('CNPJ')} ? is-invalid" 
							data-mask="00.000.000/0000-00" data-mask-reverse="true" />            
						<div class="invalid-feedback">
							<span th:errors="*{CNPJ}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm" th:text="#{salvar.label}"></button>
			</form>
		</div>
	</section>
</body>
</html>
